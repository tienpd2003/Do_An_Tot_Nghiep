version: '3.8'
services:
  postgres:
    image: postgres:14
    container_name: postgres-shopms
    hostname: postgres
    restart: no
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db-postgres.sql:/docker-entrypoint-initdb.d/init-db-postgres.sql:ro

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8888:8888"
    environment:
      - HOST_AUTH_SERVICE=auth-service
    depends_on:
      - postgres

  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    container_name: auth
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - KAFKA_HOST=kafka
      - KAFKA_PORT=9092
    depends_on:
      - postgres

volumes:
  postgres_data: